    <body>
        <header>
            <nav>

                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="container">
                <form>
                    <h2 class="header">Get In Contact!</h2>
                    <hr>
    
                    <input type="text" name="first_name" placeholder="First Name *" pattern="^[a-zA-Z]+$" required>
                    <input type="text" name="last_name" placeholder="Last Name *" required>
                    <input type="email" name="email" placeholder="Email (abc@email.com) *" pattern="^(?=^.{8,}$)[-_A-Za-z0-9]+([_.-][a-zA-Z0-9]+)*@[A-Za-z0-9]+([.-][a-zA-Z0-9]+)*\.[A-Za-z]{2,}$" required>
        
                    <textarea name="message" placeholder="Leave a Message" maxlength="1000" required></textarea>
        
                    <input type="submit" value="Submit">
                </form>
            </div>
            
            <img src="img/contact-img.png">
        </main>
