<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Website description">
        <meta name="keywords" content="Website keywords" lang="en">
        <meta name="author" content="John Doe">
        <meta name="robots" content="index,follow">

        <title>DASHBOARD</title>

        <link rel="stylesheet" href="assets/style/index.css" media="all">

        <!--Font from google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;800&display=swap" rel="stylesheet">
        <!--Font Awesome Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col three">
                            <h1>DASHBOARD</h1>
                        </div>
    
                        <div class="col three searchbar">
                            <input type="text" name="search" placeholder="Search">
                            <i class="fas fa-search fa-center"></i>
                        </div>
        
                        <div class="col three right">
                            <ul>
                                <li><a href="#">Stats</a></li>
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">My Profile</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <main class="veralign">
                <div class="vertalign">
                    <div class="container">
                        <div class="flexrow">
                            <div class="box">
                                <i class="fas fa-user-circle fa-center fa-fw user"></i>
                                <p>245 <span class="text">users</span></p>
                            </div>
    
                            <div class="box">
                                <i class="fas fa-sticky-note fa-center fa-fw article"></i>
                                <p>74 <span class="text">articles</span></p>
                            </div>
    
                            <div class="box">
                                <i class="fas fa-comment-dots fa-center fa-fw message"></i>
                                <p>27 <span class="text">messages</span></p>
                            </div>
                        </div>
    
                        <div class="flexrow">
                            <div class="box">
                                <i class="fas fa-users fa-center fa-fw mod"></i>
                                <p>12 <span class="text">moderators</span></p>
                            </div>
    
                            <div class="box">
                                <i class="far fa-eye fa-center fa-fw visit"></i>
                                <p>1125 <span class="text">visits</span></p>
                            </div>
                            
                            <div class="box">
                                <i class="fas fa-tasks fa-center fa-fw task"></i>
                                <p>4 <span class="text">tasks</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
