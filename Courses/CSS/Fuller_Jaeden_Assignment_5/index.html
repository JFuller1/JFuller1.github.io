<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Website description">
        <meta name="keywords" content="Website keywords" lang="en">
        <meta name="author" content="John Doe">
        <meta name="robots" content="index,follow">

        <title>Table</title>

        <link rel="stylesheet" href="assets/style/homepage.css" media="all">

        <!--Font from google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div class="container">
                    <div class="row">
                        <div>
                            <ul>
                                <li><h1 class="title">My Website</h1></li>
                                <li><a href="#">Dashboard</a></li>
                                <li><a href="#">Account</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                        </div>

                        <div class="searchbar">
                            <input type="text" name="search" placeholder="Search">
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="container">
                    <h2>Site's Overview</h2>

                    <table>
                        <tr>
                            <th></th>
                            <th>Data Type</th>
                            <th>Total</th>
                            <th>Last 7 Days</th>
                            <th>Latest Record</th>
                            <th></th>
                        </tr>

                        <tr>
                            <td class="icon"><span class="users circle">U</span></td>
                            <td class="data-type">Registered Users</td>
                            <td class="total">138</td>
                            <td class="last-days">9</td>
                            <td class="record">May 7</td>
                            <td class="show-more"><span class="show">Show More</span></td>
                        </tr>

                        <tr>
                            <td class="icon"><span class="articles circle">A</span></td>
                            <td class="data-type">Published Articles</td>
                            <td class="total">79</td>
                            <td class="last-days">3</td>
                            <td class="record">May 13</td>
                            <td class="show-more"><span class="show">Show More</span></td>
                        </tr>

                        <tr>
                            <td class="icon"><span class="authors circle">C</span></td>
                            <td class="data-type">Authors</td>
                            <td class="total">21</td>
                            <td class="last-days">1</td>
                            <td class="record">April 12</td>
                            <td class="show-more"><span class="show">Show More</span></td>
                        </tr>

                        <tr>
                            <td class="icon"><span class="messages circle">M</span></td>
                            <td class="data-type">Messages</td>
                            <td class="total">12</td>
                            <td class="last-days">2</td>
                            <td class="record">May 21</td>
                            <td class="show-more"><span class="show">Show More</span></td>
                        </tr>

                        <tr>
                            <td class="icon"><span class="visits circle">V</span></td>
                            <td class="data-type">Visits</td>
                            <td class="total">895</td>
                            <td class="last-days">46</td>
                            <td class="record">May 22</td>
                            <td class="show-more"><span class="show">Show More</span></td>
                        </tr>
                    </table>
                </div>
            </main>
        </div>
    </body>
</html>
