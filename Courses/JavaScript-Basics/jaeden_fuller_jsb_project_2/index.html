<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        
        <link rel="stylesheet" href="assets/style/index.css" media="all">

        <!--Font from google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;800&display=swap" rel="stylesheet">
        <!--Font Awesome Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

        <script src="assets/script/index.js" defer></script>
    </head>

    <body>
        <main>
            <section class="ouputArea">
                <p id="operation"></p>
                <p id="numbers"></p>
            </section>

            <div id='numberPad'>
                <div id="clear" class="lightPurp">CLEAR</div>
                <div id="divide" class="darkPurp">/</div>
                <div id="seven" class="lightPurp">7</div>
                <div id="eight" class="lightPurp">8</div>
                <div id="nine" class="lightPurp">9</div>
                <div id="multiply" class="darkPurp">x</div>
                <div id="four" class="lightPurp">4</div>
                <div id="five" class="lightPurp">5</div>
                <div id="six" class="lightPurp">6</div>
                <div id="add" class="darkPurp">+</div>
                <div id="one" class="lightPurp">1</div>
                <div id="two" class="lightPurp">2</div>
                <div id="three" class="lightPurp">3</div>
                <div id="sub" class="darkPurp">-</div>
                <div id="zero" class="lightPurp">0</div>
                <div id="point" class="lightPurp">.</div>
                <div id="equal" class="darkPurp">=</div>
            </div>
        </main>
    </body>
</html>
